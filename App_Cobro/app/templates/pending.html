{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow border-warning">
                <div class="card-header bg-warning text-white text-center">
                    <h3 class="mb-0"><i class="bi bi-hourglass-split"></i> Pago pendiente</h3>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-hourglass-split text-warning" viewBox="0 0 16 16">
                            <path d="M6 2v2h4V2h3a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h3zm4 2h-1V2h1v2zm-2 2h2V4h-2v2zm1 3h-2v3h2V8zm-3 2v1h2v-1H7zm4 2v1h2v-1h-2zm-3 2v1h2v-1H7zm4 0v1h1c.552 0 1-.448 1-1V8.586l-2.293 2.293c-.629.629-1.658.629-2.287 0l-2.293-2.293V13c0 .552.448 1 1 1h1v1H7v-1h2v1h1v-1h2z"/>
                        </svg>
                    </div>
                    <h4 class="card-title">Tu pago está en revisión</h4>
                    <p class="card-text">Te notificaremos por email cuando se confirme el estado de tu pago.</p>
                    <a href="{{ url_for('orders.list_orders') }}" class="btn btn-outline-warning">
                        <i class="bi bi-arrow-left"></i> Volver a mis pedidos
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
