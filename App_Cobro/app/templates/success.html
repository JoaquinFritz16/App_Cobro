{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow border-success">
                <div class="card-header bg-success text-white text-center">
                    <h3 class="mb-0"><i class="bi bi-check-circle-fill"></i> ¡Pago exitoso!</h3>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-check-circle-fill text-success" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                        </svg>
                    </div>
                    <h4 class="card-title">¡Tu pago se procesó correctamente!</h4>
                    <p class="card-text">Pedido #{{ order.id }} ha sido pagado con éxito.</p>
                    <a href="{{ url_for('orders.list_orders') }}" class="btn btn-outline-success">
                        <i class="bi bi-arrow-left"></i> Volver a mis pedidos
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
