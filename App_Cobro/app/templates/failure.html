{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow border-danger">
                <div class="card-header bg-danger text-white text-center">
                    <h3 class="mb-0"><i class="bi bi-x-circle-fill"></i> Pago rechazado</h3>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-x-circle-fill text-danger" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                        </svg>
                    </div>
                    <h4 class="card-title">Tu pago no pudo procesarse</h4>
                    <p class="card-text">Por favor, verifica tus datos e intenta nuevamente.</p>
                    <div class="d-flex justify-content-center gap-2">
                        <a href="{{ url_for('orders.list_orders') }}" class="btn btn-outline-danger">
                            <i class="bi bi-arrow-left"></i> Volver a mis pedidos
                        </a>
                        <a href="{{ url_for('payments.create_preference', order_id=order.id) }}" class="btn btn-danger">
                            <i class="bi bi-credit-card"></i> Intentar pagar nuevamente
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
