<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mi App de Cobro{% endblock %}</title>
    <style>
        body { margin:0; font-family: Arial, sans-serif; display:flex; }
        nav { width: 200px; background: #333; color: white; min-height: 100vh; padding: 20px; box-sizing: border-box; }
        nav a { color: white; text-decoration: none; display: block; margin: 10px 0; }
        nav a:hover { text-decoration: underline; }
        main { flex: 1; padding: 20px; }
    </style>
</head>
<body>
    <nav>
        <h2>Men√∫</h2>
        {% if current_user.is_authenticated %}
            <p>Hola, {{ current_user.name or current_user.email }}</p>
            <a href="{{ url_for('products.list_products') }}">Productos</a>
            <a href="{{ url_for('products.new_product') }}">Agregar Producto</a>
            <a href="{{ url_for('orders.list_orders') }}">Mis Pedidos</a>
            <a href="{{ url_for('auth.logout') }}">Logout</a>
        {% else %}
            <a href="{{ url_for('auth.login') }}">Login</a>
            <a href="{{ url_for('auth.register') }}">Registro</a>
        {% endif %}
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
